<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleSignUp.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Sign Up</title>
  </head>
  <body>
    <div class="container" style="position: relative">
      <div
        style="
          position: absolute;
          width: 100%;
          height: 100px;
          background-color: gray;
          opacity: 0.3;
          box-shadow: 10px 0px 13px white;
        "
      ></div>

      <div class="signUp">
        <div
          style="
            color: #2fbb2f;
            font-size: 18px;
            position: absolute;
            top: 95px;
            left: 105px;
          "
        >
          <h1>Tesca</h1>
          <span
            style="position: absolute; top: 20px; left: 1000px; color: white"
            >Discover</span
          >
          <span
            style="position: absolute; top: 20px; left: 1150px; color: white"
            >Tutorial</span
          >
          <span
            style="
              position: absolute;
              top: 27vh;
              left: 31vw;
            "
            ><i
              class="far fa-caret-circle-right"
              style="
                font-size: 42px;
                background-color: white;
                border-radius: 0px 115px 128px 0px;
              "
            ></i
          ></span>
        </div>
        <h1 style="color: rgb(2, 2, 136)">
          we are <span style="color: #2fbb2f">Tesca</span>
        </h1>
        <p style="color: rgb(2, 2, 136)">login to your account</p>
        <form style="margin-top: 30px">
          <label>Email</label><br />
          <input type="text" placeholder="Enter your emial" /><br />
          <label>Password</label><br />
          <input type="text" placeholder="Enter your password" /><br /><br />
          <input
            type="submit"
            value="Submit"
            style="
              background-color: #2fbb2f;
              padding: 9px 25px;
              color: white;
              border: none;
              border-radius: 10px 0px 10px 0px;
            "
          />
          <input
            type="submit"
            value="Register"
            style="
              margin-left: 20px;
              background-color: white;
              border: none;
              font-size: 14px;
            "
          />
        </form>
      </div>
      <div
        style="
          position: absolute;
          width: 100%;
          height: 100px;
          background-color: gray;
          opacity: 0.3;
          box-shadow: 10px 0px 13px white;
          bottom: 0px;
        "
      ></div>
    </div>
  </body>
</html>
